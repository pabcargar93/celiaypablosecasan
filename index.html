<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Celia & Pablo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="css/styles.css" rel="stylesheet">

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    
  </style>
</head>

<body>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="envelope" id="envelope">
      <img src="assets/images/sin-solapa.png" alt="Sobre de boda">
      <div class="flap"></div>
      <!-- Sello centrado -->
      <div class="seal">
        <img src="assets/images/sello-2.png" alt="Sello">
      </div>
      <!-- Tarjeta -->
      <div class="card" id="card">
        <img src="assets/images/foto-tarjeta.jpeg" alt="Foto" class="card-photo">
        <h2>¡Nos casamos!</h2>
        <p>3 · Octubre · 2026</p>
        <p>Arcos de la Frontera</p>
      </div>
    </div>
    <div class="hint">Haz clic para abrir</div>
  </div>

  <!-- CONTENIDO -->
  <div class="content" id="content">
    <div class="watercolor"></div>
    <h1>Celia & Pablo</h1>
    <p>3 · octubre · 2026</p>
    <p>Nos encantaría compartir este día contigo</p>
  </div>

  <!-- MÚSICA -->
  <audio id="music" src="assets/audio/audio.mp3" preload="auto"></audio>

  <script>
    const envelope = document.getElementById("envelope");
    const intro = document.getElementById("intro");
    const content = document.getElementById("content");
    const music = document.getElementById("music");
    const hint = document.querySelector(".hint");

    envelope.addEventListener("click", () => {
      envelope.classList.add("open");
      hint.classList.add("hide");
      music.volume = 0.5;
      music.play();

      // Mostrar tarjeta después de abrir solapa
      setTimeout(() => {
        envelope.classList.add("show-card");

        // Tras 2.5s, ocultar intro y mostrar contenido completo
        setTimeout(() => {
          intro.style.display = "none";
          content.classList.add("show");
        }, 4000);

      }, 900); // coincide con duración flap
    });
  </script>

</body>
</html>
